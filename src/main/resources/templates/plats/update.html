<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <script
            src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"

</head>

            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/tables">Nos tables</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/entreess">entreess</a>
                </li>

                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Dropdown

                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <li><a class="nav-link" href="/plats">Plats</a></li>
                        <li><a class="dropdown-item" href="/desserts">Dessert</a></li>

<div class="container-fluid" style="margin-top: 20px">
    <div class="row">
        <div class="col-lg-12">
            <div class="col-md-4 col-md-offset-3">

                <form  th:object="${plats}" th:action="@{'/plats/' +${plats.id}} " method="post">
                    <!--   <input type="hidden" th:field="*{id}"/>
                       <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
                           <p>Please Correct Errors Below</p>
                       </div>-->

                    <div class="pannel-group">
                        <div class="panel panel-primary">
                            <div class="panel-heading">
                                <h1 class="panel-title">Edit Plat Information</h1>
                            </div>
                            <div class="panel-body">
                                <div class="row">


                                    <div class="col-md-3 form-group" th:class="${#fields.hasErrors('nom')}
                                ? 'col-md-3 form-group has-error' : 'col-md-3 form-group'">
                                        <label>Nom:</label>
                                        <input type="text" class="form-control" th:field="*{nom}"/>
                                        <span class="help-block" th:if="${#fields.hasErrors('nom')}">
                                        <ul>
                                            <li th:each="err : ${#fields.errors('nom')}" th:text="${err}"/>
                                        </ul>
                                    </span>
                                    </div>

                                    <div class="col-md-3 form-group" th:class="${#fields.hasErrors('prix')}
                                ? 'col-md-3 form-group has-error' : 'col-md-3 form-group'">
                                        <label>Prix:</label>
                                        <input type="number" step="0.01" class="form-control" th:field="*{prix}"/>
                                        <span class="help-block" th:if="${#fields.hasErrors('prix')}">
                                        <ul>
                                            <li th:each="err : ${#fields.errors('prix')}" th:text="${err}"/>
                                        </ul>
                                    </span>
                                    </div>




                                </div>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>
            <div class="col-md-4 col-md-offset-3">

                <form  th:object="${entree}" th:action="@{'/entree/' +${entree.id}} " method="post">
                    <!--   <input type="hidden" th:field="*{id}"/>

                           <p>Please Correct Errors Below</p>
                       </div>-->

                    <div class="pannel-group">
                        <div class="panel panel-primary">
                            <div class="panel-heading">
                                <h1 class="panel-title">Add Entree Information</h1>
                            </div>
                            <div class="panel-body">
                                <div class="row">


                                    <div class="col-md-3 form-group" th:class="${#fields.hasErrors('nom')}
                                ? 'col-md-3 form-group has-error' : 'col-md-3 form-group'">
                                        <label>Nom:</label>
                                        <input type="text" class="form-control" th:field="*{nom}"/>

                                        <ul>
                                            <li th:each="err : ${#fields.errors('nom')}" th:text="${err}"/>
                                        </ul>
                                    </span>
                                    </div>

                                    <div class="col-md-3 form-group" th:class="${#fields.hasErrors('prix')}
                                ? 'col-md-3 form-group has-error' : 'col-md-3 form-group'">
                                        <label>Prix:</label>
                                        <input type="number" step="0.01" class="form-control" th:field="*{prix}"/>
                                        <span class="help-block" th:if="${#fields.hasErrors('prix')}">
                                        <ul>
                                            <li th:each="err : ${#fields.errors('prix')}" th:text="${err}"/>
                                        </ul>
                                    </span>
                                    </div>




                                </div>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>
            <div class="col-md-4 col-md-offset-3">

                <form  th:object="${dessert}" th:action="@{'/desserts/' +${dessert.id}} " method="post">
                    <!--   <input type="hidden" th:field="*{id}"/>
                       <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
                           <p>Please Correct Errors Below</p>
                       </div>-->

                    <div class="pannel-group">
                        <div class="panel panel-primary">
                            <div class="panel-heading">
                                <h1 class="panel-title">Add Dessert Information</h1>
                            </div>
                            <div class="panel-body">
                                <div class="row">


                                    <div class="col-md-3 form-group" th:class="${#fields.hasErrors('nom')}
                                ? 'col-md-3 form-group has-error' : 'col-md-3 form-group'">
                                        <label>Nom:</label>
                                        <input type="text" class="form-control" th:field="*{nom}"/>
                                        <span class="help-block" th:if="${#fields.hasErrors('nom')}">
                                        <ul>
                                            <li th:each="err : ${#fields.errors('nom')}" th:text="${err}"/>

                                    </span>
                                    </div>

                                    <div class="col-md-3 form-group" th:class="${#fields.hasErrors('prix')}

                                        <ul>
                                            <li th:each="err : ${#fields.errors('prix')}" th:text="${err}"/>
                                        </ul>
                                    </span>
                                    </div>




                                </div>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
