<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>View Ingredient</title>

    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.4.1/css/bootstrap.min.css}">

    <script
            src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"
            th:src="@{/webjars/jquery/3.5.1/jquery.min.js}">

    </script>

    <script
            src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"
            th:src="@{/webjars/bootstrap/3.4.1/js/bootstrap.min.js}"></script>
</head>
<body>

<div class="container-fluid" style="margin-top: 20px">
    <div class="row">
        <div class="col-lg-12">
            <div class="col-md-4 col-md-offset-3">

                <form  th:object="${table}" th:action="@{'/table/' +${table.numero}} " method="post">
                    <!--   <input type="hidden" th:field="*{id}"/>
                       <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
                           <p>Please Correct Errors Below</p>
                       </div>-->

                    <div class="pannel-group">
                        <div class="panel panel-primary">
                            <div class="panel-heading">
                                <h1 class="panel-title">Gestion de table</h1>
                            </div>
                            <div class="panel-body">
                                <div class="row">


                                    <div class="col-md-3 form-group" th:class="${#fields.hasErrors('Type')}
                                ? 'col-md-3 form-group has-error' : 'col-md-3 form-group'">
                                        <label>Type de la table:</label>
                                        <input type="text" class="form-control" th:field="*{type}"/>
                                        <span class="help-block" th:if="${#fields.hasErrors('type')}">
                                        <ul>
                                            <li th:each="err : ${#fields.errors('type')}" th:text="${err}"/>
                                        </ul>
                                    </span>
                                    </div>

                                    <div class="col-md-3 form-group" th:class="${#fields.hasErrors('nbCouvert')}
                                ? 'col-md-3 form-group has-error' : 'col-md-3 form-group'">
                                        <label>Nombre de couvert:</label>
                                        <input type="number" step="0.01" class="form-control" th:field="*{nbCouvert}"/>
                                        <span class="help-block" th:if="${#fields.hasErrors('nbCouvert')}">
                                        <ul>
                                            <li th:each="err : ${#fields.errors('nbCouvert')}" th:text="${err}"/>
                                        </ul>
                                    </span>
                                    </div>


                                    <div class="col-md-3 form-group" th:class="${#fields.hasErrors('supplement')}
                                ? 'col-md-3 form-group has-error' : 'col-md-3 form-group'">
                                        <label>Suppl√©ment:</label>
                                        <input type="text" step="0.01" class="form-control" th:field="*{supplement}"/>
                                        <span class="help-block" th:if="${#fields.hasErrors('supplement')}">
                                        <ul>
                                            <li th:each="err : ${#fields.errors('supplement')}" th:text="${err}"/>
                                        </ul>
                                    </span>
                                    </div>




                                </div>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>

</div>
    </div></div>
</body>
</html>
